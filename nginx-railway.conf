# Configuração Nginx para Railway
# Este arquivo configura nginx para:
# 1. Servir arquivos estáticos do frontend
# 2. Fazer proxy reverso dos endpoints ActivityPub para api.fromabyss.com
#
# Variáveis de ambiente necessárias no Railway:
# - RAILWAY_API_URL: URL da API (ex: https://api.fromabyss.com)

# Variável padrão (será substituída por envsubst ou script de inicialização)
# Railway não suporta variáveis de ambiente diretamente no nginx.conf
# Então vamos usar um script wrapper ou definir aqui
# Para Railway, você pode usar um script de inicialização que substitui a variável

server {
    listen 80;
    server_name _;
    
    # Root para arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;
    
    # ============================================
    # PROXY REVERSO ACTIVITYPUB
    # ============================================
    # IMPORTANTE: Substitua ${RAILWAY_API_URL} pela URL real da API
    # Você pode fazer isso com um script de inicialização ou definir diretamente
    
    # Proxy para /.well-known/webfinger
    location /.well-known/webfinger {
        # Substitua pela URL da sua API
        proxy_pass https://api.fromabyss.com;
        proxy_set_header Host api.fromabyss.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Railway passa HTTPS externamente, mas nginx recebe HTTP internamente
        # Forçar HTTPS já que Railway sempre usa HTTPS para domínios customizados
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept application/jrd+json, application/activity+json, application/ld+json;
        # SSL verification (importante para HTTPS)
        proxy_ssl_verify on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Proxy para /.well-known/nodeinfo
    location /.well-known/nodeinfo {
        proxy_pass https://api.fromabyss.com;
        proxy_set_header Host api.fromabyss.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Railway passa HTTPS externamente, mas nginx recebe HTTP internamente
        # Forçar HTTPS já que Railway sempre usa HTTPS para domínios customizados
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_ssl_verify on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Proxy para /nodeinfo/*
    location /nodeinfo/ {
        proxy_pass https://api.fromabyss.com;
        proxy_set_header Host api.fromabyss.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Railway passa HTTPS externamente, mas nginx recebe HTTP internamente
        # Forçar HTTPS já que Railway sempre usa HTTPS para domínios customizados
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_ssl_verify on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Proxy para /actors/* (perfis, inbox, outbox, followers, following)
    location /actors/ {
        proxy_pass https://api.fromabyss.com;
        proxy_set_header Host api.fromabyss.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Railway passa HTTPS externamente, mas nginx recebe HTTP internamente
        # Forçar HTTPS já que Railway sempre usa HTTPS para domínios customizados
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept application/activity+json, application/ld+json, application/json;
        proxy_set_header Content-Type application/activity+json;
        proxy_ssl_verify on;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Proxy para /inbox (shared inbox)
    location /inbox {
        proxy_pass https://api.fromabyss.com;
        proxy_set_header Host api.fromabyss.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Railway passa HTTPS externamente, mas nginx recebe HTTP internamente
        # Forçar HTTPS já que Railway sempre usa HTTPS para domínios customizados
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Accept application/activity+json, application/ld+json;
        proxy_set_header Content-Type application/activity+json;
        proxy_ssl_verify on;
        limit_except POST {
            deny all;
        }
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # ============================================
    # SERVIÇO DE ARQUIVOS ESTÁTICOS (FRONTEND)
    # ============================================
    
    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Fallback para SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
